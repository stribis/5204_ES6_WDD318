<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Alert Block</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
</head>
<body>
    <button>StArT</button>
<script>

    /*This is an example on how alerst block JS from running until the ok button is pressed*/
    /*Remember JS is single threaded*/
    let foo = "Finally"
    let evil = "I am evil"


    document.querySelector("button").addEventListener('click', function(){
        alert(evil)
        console.log(foo)
    })
    

</script>
</body>
</html>
